<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button type="button" class="timerButton" id="startButton">Start</button>
        <button type="button" class="timerButton" id="pauseButton">Pause</button>
        <button type="button" class="timerButton" id="resetButton">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
